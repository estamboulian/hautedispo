    <rect x="570" y="230" width="180" height="90" rx="5" fill="#a2d2ff" stroke="#4a90e2" stroke-width="2"/>
    <text x="660" y="255" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle">CP 3 (10.1.10.69)</text>
